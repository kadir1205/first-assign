<!DOCTYPE html>
<html>
<head>
    <title>Google!</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .logo {
            margin-top: 30px;
        }
        .search-box {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 300px;
            height: 20px;
        }
        input[type="submit"] {
            margin: 5px;
        }
        .sections {
            display: flex;
            justify-content: center;
            text-align: left;
        }
        .section {
            flex: 1;
            padding: 15px;
            background-color: #87e2dc;
            font-size: 10px;
        }
        

        .footer {
            font-size: 12px;
            margin: 15px 0;
        }
        a {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.webdesignmuseum.org/uploaded/timeline/google/google-1998.png" alt="Google homepage in 1998" width="830" height="600" loading="lazy">
        <div><strong>BETA</strong></div>
    </div>

    <div class="search-box">
        <form action="#">
            <div>Search the web using Google!</div><br>
            <input type="text" name="q"><br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </form>
    </div>

    <div class="sections">
        <div class="section">
            <h3>Special Searches<h3><br>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Search</a>
        </div>
        <div class="section">
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a>
        </div>
        <div class="section">
            <h3>Get Google!</3><br>
            <h4>updates monthly:</h4><br>
            <input type="text" placeholder="your e-mail"><br>
            <input type="submit" value="Subscribe">
            <a href="#">Archive</a>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
